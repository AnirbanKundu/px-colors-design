<section data-slot="usage">
<p>
  <strong>Sass Variable</strong><br/>
  Once installed in your project, you can refer to any of the Sass color variables from any of your custom Sass code:
</p>

```
background-color: $d-black;
```

<p class="u-mt">
  <strong>Polymer Behavior</strong><br/>
  This component can also be installed as a Polymer behavior. After you install it with Bower, reference it in your project:
</p>

```
<!-- Import behavior in the document head: -->
<!--<link rel="import" href="../px-colors-design/colors-dark.html" /> -->


<!-- Add the variable as a behavior: -->
<!-- script>
Polymer({
  is: 'px-my-component',
  behaviors: [commonColorsDark],
  //...
});
</script> -->
```
<p class="u-mt--">
  Note: The code above is commented out so as not to be executed on this page. Be sure to uncomment the code (but not the comments) when you import the Polymer behavior in your own project.
</p>

<p class="u-mt">
  <strong>JavaScript Variable</strong><br/>
  Alternatively, if you are not using Polymer in your project, you can access the JavaScript variables directly. After install/import:
</p>

```
var primaryBlue = baseColors.properties.colorsDark.value.d-primary-blue;
var dvPink = dataVisColors.properties.dataVisColorsDark.value.d-dv-basic-pink;
```
</section>

<!-- 6: Handle selectedOptions, update demo -->
<script>
  Polymer({
    is: 'local-element-demo-dark',
    behaviors: [commonColors],

    attached : function(){
      var boundHandler = this._handleOptionsUpdated.bind(this);
      this.addEventListener('px-sass-doc-options-updated', boundHandler)
    },

    detached : function(){
      this.removeEventListener('px-sass-doc-options-updated', boundHandler);
    },

    _handleOptionsUpdated : function(evt) {
      //call functions created below
      this.importCode = this._importCode();

      // Wait, then tell the highlighter to run after dom-if restamps
      this.async(function(){ this.fire('px-sass-doc-demo-updated', {}) }, 10);
    },

    _importCode : function() {
      return '@import "dark.scss";';
    },

  });
</script>
